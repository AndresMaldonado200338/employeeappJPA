<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Buscar Empleado</title>
</head>

<body>
    <nav class="navbar navbar-dark-bg- bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Empleados</a>
            <a class="navbar-brand" th:href="@{/add}"> Crear Empleado</a>
            <a class="navbar-brand active" th:href="@{/search}">Buscar Empleado</a>
            <a class="navbar-brand" th:href="@{/delete}">Eliminar Empleado</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Buscar Empleado</h2>
        
        <form th:action="@{/search}" method="get">
            <div class="form-group">
                <label for="id">ID del Empleado</label>
                <input type="number" name="id" class="form-control" id="id" placeholder="Ingrese el ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </form>

        <div th:if="${consultaRealizada}">
            <div th:if="${empleado != null}" class="mt-4">
                <h4>Detalles del Empleado</h4>
                <p><strong>Nombre:</strong> <span th:text="${empleado.name}">Nombre</span></p>
                <p><strong>Email:</strong> <span th:text="${empleado.email}">Email</span></p>
                <p><strong>Teléfono:</strong> <span th:text="${empleado.phone}">Teléfono</span></p>
            </div>

            <div th:if="${empleado == null}" class="mt-4 alert alert-info">
                <p>No se encontró ningún empleado con ese ID.</p>
            </div>
            
        </div>
    </div>
</body>

</html>
