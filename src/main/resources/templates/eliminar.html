<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Eliminar Empleado</title>
</head>

<body>
    <nav class="navbar navbar-dark-bg- bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Empleados</a>
            <a class="navbar-brand" th:href="@{/add}"> Crear Empleado</a>
            <a class="navbar-brand" th:href="@{/search}">Buscar Empleado</a>
            <a class="navbar-brand active" th:href="@{/delete}">Eliminar Empleado</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Eliminar Empleado</h2>

        <form action="/delete" method="get">
            <div class="form-group">
                <label for="id">ID del Empleado a Eliminar</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </form>

        <div th:if="${mensajeError}" class="mt-4 alert alert-danger" role="alert">
            <span th:text="${mensajeError}"></span>
        </div>
    </div>
</body>

</html>
