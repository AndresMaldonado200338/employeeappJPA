<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Agregar Empleado</title>
</head>

<body>
    <nav class="navbar navbar-dark-bg- bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Empleados</a>
            <a class="navbar-brand active" th:href="@{/add}"> Crear Empleado</a>
            <a class="navbar-brand" th:href="@{/search}">Buscar Empleado</a>
            <a class="navbar-brand" th:href="@{/delete}">Eliminar Empleado</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Agregar Empleado</h2>

        <form th:action="@{/save}" th:object="${empleado}" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Teléfono" required
                    pattern="^[0-9]*$" title="Por favor, ingrese solo números.">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>

</html>
