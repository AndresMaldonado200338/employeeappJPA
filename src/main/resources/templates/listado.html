<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Empleados</title>
</head>

<body>
    <nav class="navbar navbar-dark-bg- bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand active" th:href="@{/}">Empleados</a>
            <a class="navbar-brand" th:href="@{/add}"> Crear Empleado</a>
            <a class="navbar-brand" th:href="@{/search}">Buscar Empleado</a>
            <a class="navbar-brand" th:href="@{/delete}">Eliminar Empleado</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Lista de Empleados</h2>

        <div th:if="${mensaje}" class="alert alert-info" role="alert">
            <span th:text="${mensaje}"></span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.name}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.phone}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
